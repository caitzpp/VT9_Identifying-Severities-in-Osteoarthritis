program: src/radiographic/hdbscan_features_clustering_tuning.py
project: RadiographicData_Features_HDBSCAN_Clustering
name: max_calinski_harabasz_3d
method: random
metric:
  goal: maximize
  name: calinski_harabasz_score
parameters:
  wUMAP:
    values: [True]
  replace_NanValues:
    values: [False]
  umap.n_neighbors:
    values: [5, 10, 15, 20, 30, 50]
  umap.min_dist:
    values: [0.001, 0.01, 0.05, 0.1, 0.3, 0.5]
  umap.metric:
    values: ['euclidean', 'manhattan', 'cosine']
  umap.n_components:
    values: [3]
  hdbscan.min_cluster_size:
    values: [5, 7, 10, 15, 20, 30]
  hdbscan.min_samples:
    values: [-1, 3, 5, 7, 10, 15]
  hdbscan.cluster_selection_method:
    values: ['eom', 'leaf']
  hdbscan.alpha:
    values: [0.8, 1.0, 1.5, 2.0, 3.0]
  hdbscan.metric:
    values: ['euclidean', 'manhattan', 'cosine']