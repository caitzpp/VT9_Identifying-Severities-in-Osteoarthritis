program: src/radiographic/hdbscan_wUMAP.py
name: max_spearman_woUMAP
project: HDBSCAN_RadiographicData
method: random
metric:
  goal: maximize
  name: spearman_correlation
parameters:
  stage:
    values: ['ss']
  data_type:
    values: ['features']
  n_epochs:
    values: [400]
  model_name:
    values: ['mod_st']
  seed:
    values: ['34']
  on_test_set:
    values: [False]
  umap.n_neighbors:
    values: [10]
  umap.min_dist:
    values: [0.1]
  umap.metric:
    values: ['euclidean', 'cosine']
  hdbscan.min_cluster_size:
    values: [5, 10, 20]
  hdbscan.min_samples:
    values: [-1, 5, 10]
  hdbscan.cluster_selection_method:
    values: ['eom', 'leaf']
  hdbscan.alpha:
    values: [1.0, 1.5, 2.0]
  hdbscan.metric:
    values: ['euclidean']