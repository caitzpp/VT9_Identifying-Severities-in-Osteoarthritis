program: src/pipeline/hdbscan_clustering_tuning_sweep.py
project: Pipeline_UnsupervisedClustering_v2
name: MinimizeMSE
method: bayes
metric:
  goal: maximize
  name: f1_score_mri_cart_yn
parameters:
  hdbscan.cluster_selection_method:
    values:
      - leaf
      - eom
    distribution: categorical
  hdbscan.min_cluster_size:
    max: 100
    min: 5
    distribution: int_uniform
  hdbscan.min_samples:
    max: 50
    min: 1
    distribution: int_uniform
  umap.random_state:
    values: [42]
  umap.n_components:
    values: [3]
  replace_NanValues:
    values: [false]
  # hdbscan.leaf_size:
  #   values: [40]
  umap.n_neighbors:
    max: 248
    min: 4
    distribution: int_uniform
  hdbscan.metric:
    values:
      # - cosine
      - euclidean
      - manhattan
    distribution: categorical
  # umap.min_dist:
  #   max: 0.949
  #   min: 0.0148
  #   distribution: uniform
  hdbscan.alpha:
    max: 9.813
    min: 0.3937
    distribution: uniform
  umap.metric:
    values:
      - cosine
      - manhattan
    distribution: categorical
  hdbscan.p:
    values: [1, 2]
  wUMAP:
    values: [true]
  koos:
    values: [true]
  oks:
    values: [true]
  pi:
    values: [true]
  gender:
    values: [true]
  smote:
    values: [true]