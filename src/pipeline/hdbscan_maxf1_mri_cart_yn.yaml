program: src/pipeline/hdbscan_clustering_tuning_sweep.py
project: Pipeline_UnsupervisedClustering_v2
notes: To use p need to use metric minkowski
name: MinimizeMSE
method: bayes
metric:
  goal: maximize
  name: f1_score_mri_cart_yn
parameters:
  hdbscan.cluster_selection_method:
    values:
      - leaf
      - eom
    distribution: categorical
  hdbscan.cluster_selection_epsilon:
    values: [0.0, 0.01, 0.05, 0.1]
  hdbscan.min_cluster_size:
    values: [5, 10, 15, 20, 30, 50]
  hdbscan.min_samples:
    values: [-1, 5, 10, 15, 30, 50]
  umap.random_state:
    values: [42]
  umap.n_components:
    values: [3]
  replace_NanValues:
    values: [false]
  # hdbscan.leaf_size:
  #   values: [40]
  umap.n_neighbors:
    values: [26]
  hdbscan.metric:
    values:
      # - euclidean
      # - manhattan
      - minkowski
    distribution: categorical
  # umap.min_dist:
  #   max: 0.949
  #   min: 0.0148
  #   distribution: uniform
  # hdbscan.alpha:
  #   max: 9.813
  #   min: 0.3937
  #   distribution: uniform
  umap.metric:
    values:
      - cosine
      - manhattan
      - euclidean
    distribution: categorical
  hdbscan.p:
    values: [1, 2]
  wUMAP:
    values: [true]
  koos:
    values: [true]
  oks:
    values: [true]
  pi:
    values: [true]
  gender:
    values: [true]
  smote:
    values: [true, false]