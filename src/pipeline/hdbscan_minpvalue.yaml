program: src/pipeline/hdbscan_clustering_tuning_sweep.py
project: Pipeline_UnsupervisedClustering_v4
# notes: running one of the best runs with different umap settings
name: MinimizeMSE
method: grid
metric:
  goal: minimize
  name: mse
parameters:
  hdbscan.cluster_selection_method:
    values:
      #- leaf
      - eom
    distribution: categorical
  hdbscan.cluster_selection_epsilon:
    values: [0.05]
  hdbscan.min_cluster_size:
    values: [5, 10, 15, 20, 30, 50]
  hdbscan.min_samples:
    values: [-1, 5, 10, 15, 30, 50]
  umap.random_state:
    values: [42]
  umap.n_components:
    values: [3]
  replace_NanValues:
    values: [false]
  # hdbscan.leaf_size:
  #   values: [40]
  umap.n_neighbors:
    values: [5, 20, 40, 80]
  hdbscan.metric:
    values:
      # - euclidean
      - manhattan
      # - minkowski
    distribution: categorical
  umap.min_dist:
    values: [0.0125, 0.05, 0.2, 0.8]
  # umap.min_dist:
  #   max: 0.949
  #   min: 0.0148
  #   distribution: uniform
  # hdbscan.alpha:
  #   max: 9.813
  #   min: 0.3937
  #   distribution: uniform
  umap.metric:
    values:
      # - cosine
      # - manhattan
      - euclidean
    distribution: categorical
  # hdbscan.p:
  #   values: [2]
  wUMAP:
    values: [true]
  koos:
    values: [true]
  oks:
    values: [true]
  pi:
    values: [true]
  gender:
    values: [true]
  smote:
    values: [true]