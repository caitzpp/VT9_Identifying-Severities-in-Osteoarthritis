program: src/pipeline/hdbscan_clustering_tuning_sweep.py
project: PipeLineMSE
name: test_pipeline
method: bayes
metric:
  goal: minimize
  name: mse
parameters:
  hdbscan.cluster_selection_method:
    values:
      - leaf
      - eom
    distribution: categorical
  hdbscan.min_cluster_size:
    max: 40
    min: 3
    distribution: int_uniform
  hdbscan.min_samples:
    max: 30
    min: -2
    distribution: int_uniform
  umap.random_state:
    max: 84
    min: 21
    distribution: int_uniform
  umap.n_components:
    max: 6
    min: 2
    distribution: int_uniform
  replace_NanValues:
    values:
      - "false"
    distribution: categorical
  hdbscan.leaf_size:
    max: 80
    min: 5
    distribution: int_uniform
  umap.n_neighbors:
    max: 100
    min: 5
    distribution: int_uniform
  hdbscan.metric:
    values:
      - cosine
      - euclidean
      - manhattan
    distribution: categorical
  umap.min_dist:
    max: 0.6
    min: 0.0005
    distribution: uniform
  hdbscan.alpha:
    max: 3
    min: 0.25
    distribution: uniform
  umap.metric:
    values:
      - cosine
      - manhattan
    distribution: categorical
  wUMAP:
    values:
      - "true"
    distribution: categorical