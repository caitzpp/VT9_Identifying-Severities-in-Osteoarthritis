program: src/hdbscan_clustering_tuning.py
name: min_noisecount
method: grid
metric:
  goal: minimize
  name: noise_count
parameters:
  n_neighbors:
    values: [5, 10, 15, 30]
  min_dist:
    values: [0.01, 0.1, 0.3]
  metric:
    values: ['euclidean', 'cosine']
  min_cluster_size:
    values: [5, 10, 20]
  min_samples:
    values: [-1, 5, 10]
  cluster_selection_method:
    values: ['eom', 'leaf']
  alpha:
    values: [1.0, 1.5, 2.0]