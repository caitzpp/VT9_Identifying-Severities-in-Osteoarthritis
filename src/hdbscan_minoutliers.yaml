program: src/hdbscan_clustering_tuning.py
name: min_noisecount
method: random
metric:
  goal: minimize
  name: noise_count
parameters:
  wUMAP:
    values: [True]
  umap.n_neighbors:
    values: [5, 10, 15, 30]
  umap.min_dist:
    values: [0.01, 0.1, 0.3]
  umap.metric:
    values: ['euclidean', 'cosine']
  hdbscan.min_cluster_size:
    values: [5, 10, 20]
  hdbscan.min_samples:
    values: [-1, 5, 10]
  hdbscan.cluster_selection_method:
    values: ['eom', 'leaf']
  hdbscan.alpha:
    values: [1.0, 1.5, 2.0]
  hdbscan.metric:
    values: ['euclidean']