program: src/hdbscan_clustering_tuning.py
name: max_avgprobs
method: random
metric:
  goal: maximize
  name: avg_probs
parameters:
  wUMAP:
    values: [True]
  replace_NanValues:
    values: [False]
  umap.n_neighbors:
    values: [5, 10, 15, 30]
  umap.min_dist:
    values: [0.01, 0.1, 0.3]
  umap.metric:
    values: ['euclidean']
  hdbscan.min_cluster_size:
    values: [3, 5, 7]
  hdbscan.min_samples:
    values: [-1, 5, 10]
  hdbscan.cluster_selection_method:
    values: ['eom', 'leaf']
  hdbscan.alpha:
    values: [1.0, 1.5, 2.0]
  hdbscan.metric:
    values: ['euclidean']