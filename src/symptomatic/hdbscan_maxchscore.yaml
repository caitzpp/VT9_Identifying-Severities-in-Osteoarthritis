program: src/symptomatic/hdbscan_clustering_tuning.py
project: StructuredData_Questionnaire_HDBSCAN_Clustering_Filtered
description: Using same filter logic as before, but with KOOS and OKS questionnaire data
name: max_calinski_harabasz_3d
method: random
metric:
  goal: maximize
  name: calinski_harabasz_score
parameters:
  wUMAP:
    values: [True]
  replace_NanValues:
    values: [False]
  umap.n_neighbors:
    values: [30]
  umap.min_dist:
    values: [0.05]
  umap.metric:
    values: ['manhattan']
  umap.random_state:
    values: [42]
  umap.n_components:
    values: [3]
  hdbscan.min_cluster_size:
    values: [30]
  hdbscan.min_samples:
    values: [10]
  hdbscan.cluster_selection_method:
    values: ['leaf']
  hdbscan.alpha:
    values: [3.0]
  hdbscan.cluster_selection_epsilon:
    values: [0.0]
  hdbscan.leaf_size:
    values: [40]
  hdbscan.metric:
    values: ['manhattan']
