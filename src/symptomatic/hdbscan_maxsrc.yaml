program: src/symptomatic/hdbscan_clustering_tuning_sweep.py
name: max_spearman
method: random
metric:
  goal: maximize
  name: spearman_correlation
parameters:
  wUMAP:
    values: [True]
  umap.n_neighbors:
    values: [5, 10, 15, 30]
  umap.min_dist:
    values: [0.1, 0.01, 0.3, 0.5]
  umap.metric:
    values: ['euclidean', 'cosine']
  hdbscan.min_cluster_size:
    values: [3, 5, 7]
  hdbscan.min_samples:
    values: [5, 10, 15]
  hdbscan.cluster_selection_method:
    values: ['eom', 'leaf']
  hdbscan.alpha:
    values: [1.0]
  hdbscan.metric:
    values: ['euclidean']