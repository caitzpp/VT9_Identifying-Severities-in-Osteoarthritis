program: src/symptomatic/hdbscan_clustering_tuning.py
name: max_spearman_woUMAP
method: random
metric:
  goal: maximize
  name: spearman_correlation
parameters:
  wUMAP:
    values: [False]
  hdbscan.min_cluster_size:
    values: [5, 10, 20]
  hdbscan.min_samples:
    values: [-1, 5, 10]
  hdbscan.cluster_selection_method:
    values: ['eom', 'leaf']
  hdbscan.alpha:
    values: [1.0, 1.5, 2.0]
  hdbscan.metric:
    values: ['euclidean']